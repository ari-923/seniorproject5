<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Flooring Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>Blueprint Flooring Estimator</h1>

  <p>
    Upload a blueprint image, outline the areas to be floored, and enter real-world
    dimensions to calculate total square footage. Use the AI assistant for waste
    percentages and cost estimates.
  </p>

  <div class="controls">
    <input type="file" id="blueprintInput" accept="image/png,image/jpeg" />
    <select id="shapeMode">
      <option value="rect">Rectangle (drag)</option>
      <option value="circle">Circle (drag radius)</option>
      <option value="tri">Triangle (click 3 points)</option>
    </select>

    <button id="undoBtn">Undo Last</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="statusOut">Upload an image to begin.</div>

  <div class="layout">
    <div class="canvasWrap">
      <canvas id="canvas"></canvas>
      <div class="tip">Senior Project</div>
    </div>

    <div class="summary">
      <h3>Total</h3>
      <div><strong><span id="totalOut">0.00</span></strong> sq ft</div>
      <div>Selections saved: <span id="countOut">0</span></div>
      <div id="listOut"></div>
    </div>
  </div>

  <!-- Floating AI chat -->
  <div id="chatWidget">
    <div id="chatLog"></div>
    <div class="chatInput">
      <input id="chatInput" placeholder="Ask about waste %, totals, cost..." />
      <button id="chatSend">Send</button>
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="./chatbot.js"></script>
</body>
</html>
