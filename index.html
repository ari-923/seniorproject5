<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Flooring Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>Blueprint Flooring Estimator</h1>
  <p class="subtitle">
    Upload a blueprint, outline areas, and enter real dimensions to calculate square footage.
  </p>

  <div class="controls">
    <input type="file" id="blueprintInput" accept="image/png,image/jpeg" />
    <select id="shapeMode">
      <option value="rect">Rectangle</option>
      <option value="circle">Circle</option>
      <option value="tri">Triangle</option>
      <option value="poly">Custom Shape (pins)</option>
    </select>
    <button id="undoBtn">Undo Last</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="statusOut"></div>

  <div class="layout">
    <div class="canvasWrap">
      <canvas id="canvas"></canvas>
      <div class="tip">Senior Project</div>
    </div>

    <div class="summary">
      <h3>Total</h3>

      <div class="totalRow">
        <div class="totalValue" id="totalOut">0.00</div>
        <div class="totalUnit">sq ft</div>
      </div>

      <div class="totalMeta">
        Selections saved: <span id="countOut">0</span>
      </div>

      <div id="listOut"></div>
    </div>
  </div>

  <!-- Feet / Inches Modal -->
  <div id="lengthModal" class="modalOverlay" style="display:none;">
    <div class="modalCard">
      <div class="modalHeader">
        <h3 id="lengthModalTitle">Enter Length</h3>
        <div class="modalHint">Feet & inches (inches default to 0)</div>
      </div>

      <div class="modalGrid">
        <div class="modalField">
          <label>Feet</label>
          <input id="feetInput" type="number" min="0" value="0" />
        </div>
        <div class="modalField">
          <label>Inches</label>
          <input id="inchInput" type="number" min="0" max="11" value="0" />
        </div>
      </div>

      <div class="modalActions">
        <button id="lengthCancel" class="btnSecondary">Cancel</button>
        <button id="lengthOk" class="btnPrimary">OK</button>
      </div>

      <div id="lengthModalError" class="modalError"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
