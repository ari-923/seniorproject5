<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Flooring Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 6px;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .left {
      flex: 1;
    }

    .right {
      width: 320px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }

    .panel {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }

    /* ================= CHAT UI ================= */

    #chatFab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 22px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    #chatPanel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      max-height: 420px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    #chatPanel.open {
      display: flex;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
      display: flex;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.assistant {
      justify-content: flex-start;
    }

    .bubble {
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 85%;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: #2563eb;
      color: white;
    }

    .assistant .bubble {
      background: #f1f1f1;
    }

    .chat-form {
      display: flex;
      border-top: 1px solid #eee;
    }

    .chat-form input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    .chat-form button {
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>

<h1>Blueprint Flooring Estimator (Rect / Circle / Triangle)</h1>
<p>
  1) Upload a blueprint image (PNG/JPG)<br>
  2) Choose shape mode and select area<br>
  3) Enter real measurements in feet<br>
  Each measurement saves to the list + total.
</p>

<div class="container">
  <!-- ================= LEFT ================= -->
  <div class="left panel">
    <input type="file" id="imageInput" accept="image/*" />
    <br><br>

    <label>
      Shape:
      <select id="shapeSelect">
        <option value="rect">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
      </select>
    </label>

    <button id="undoBtn">Undo Last</button>
    <button id="clearBtn">Clear All</button>

    <p id="statusOut">Status: Upload an image to begin.</p>

    <canvas id="canvas" width="700" height="450"></canvas>
  </div>

  <!-- ================= RIGHT ================= -->
  <div class="right panel">
    <h3>Total</h3>
    <p>
      <strong id="totalOut">0.00</strong> sq ft<br>
      Selections saved: <span id="countOut">0</span>
    </p>

    <div id="areasList"></div>
  </div>
</div>

<!-- ================= CHAT BUTTON ================= -->
<button id="chatFab" aria-label="Open AI Helper">ðŸ’¬</button>

<!-- ================= CHAT PANEL ================= -->
<div id="chatPanel" aria-hidden="true">
  <div class="chat-header">
    AI Helper
    <button id="chatClose">âœ•</button>
  </div>

  <div id="chatLog" class="chat-log"></div>

  <form id="chatForm" class="chat-form">
    <input
      id="chatInput"
      type="text"
      placeholder='Try: "Add 10% waste to my total"'
      required
    />
    <button id="chatSend" type="submit">Send</button>
  </form>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="./app.js"></script>
<script src="./chatbot.js"></script>

</body>
</html>
